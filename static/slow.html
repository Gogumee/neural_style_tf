

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <title>Fast Neural Style</title>
        <!-- filestart -->
        <!--<script src="jquery.min.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- jQuery UI -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <!-- bootstrap -->
        <!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">-->
        <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
        <link href="bootstrap/css/bootstrap-slider.min.css" rel="stylesheet" media="screen">
        <script src="bootstrap/js/bootstrap-slider.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
        <script src="js/fileinput.js" type="text/javascript"></script>
        <!-- main -->
        <script type="text/javascript" src="slow.js"></script>
        <!-- fileend -->
    </head>
    <body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Neural Style</a>
                <a class="navbar-brand" href="batch.html">Try all styles</a>
                <a class="navbar-brand" href="slow.html">Use your own style image</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/jerryli27/neural_style_tf">github</a></li>
                </ul>
            </div>
        </div>
    </nav>

        <div id="content">
        <div class="content-box">


            <div class="container marketing text-center">
                <!-- Three columns of text below the carousel -->
                <div class="row">
                    <div class="col-lg-4">
                        <img class="rounded-circle" src="../stylize_examples/1-content.jpg" alt="Source image" width="140" height="140">
                        <h2>Upload</h2>
                        <p>Upload an image that you wish to apply style to.</p>
                        <!--<p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>-->
                    </div>
                    <!-- /.col-lg-4 -->
                    <div class="col-lg-4">
                        <img class="rounded-circle" src="../stylize_examples/1-style.jpg" alt="Style image" width="140" height="140">
                        <h2>Choose style</h2>
                        <p>Upload a style image.</p>
                        <!--<p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>-->
                    </div>
                    <!-- /.col-lg-4 -->
                    <div class="col-lg-4">
                        <img class="rounded-circle" src="../stylize_examples/output/1_result.jpg" alt="Result" width="140" height="140">
                        <h2>Submit</h2>
                        <p>Push submit button to see the result</p>
                        <!--<p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>-->
                    </div>
                    <!-- /.col-lg-4 -->
                </div>
            <!-- /.row -->
            </div>

            <center id="btn_pane" style="width:1250px; margin-left:auto; margin-right:auto; display:block; padding-bottom: 20px;" >

                <div class="container-fluid bg-2 ">
                  <h3 class="margin">Upload the content image:</h3>
                  <input id="load_line_file" type="file" class="file" data-show-preview="false">
                  <h3 class="margin">Upload the style image:</h3>
                  <input id="load_style_file" type="file" class="file" data-show-preview="false">
                  <span id="painting_label" style="display:none" >Now Painting ... It will take a while.</span>
                  <button id="submit" class="btn btn-large btn-primary"><i class="icon-edit icon-white"></i> Paint it!</button>
                </div>
                <div id="options" style="display:none;">
                    <label>url:<input id="load_line_url" name="url"></label> <button id="set_line_url">set</button>
                    <label>blur_k<input id="blur_k" type="number" name="blur"></label>
                </div>

            <div class="row" id="img_pane">
                <div class="col-md-5 pull-left">
                    <div class="thumbnail">
                        <a id="background_hyperlink" href="" target="_blank">
                            <img id="background" style="max-width:100%;display: block;"/>
                        </a>
                    </div>
                </div>

                <div class="col-md-5 pull-center">
                    <div class="thumbnail">
                        <a id="style_hyperlink" href="" target="_blank">
                            <img id="style" style="max-width:100%;display: block;"/>
                        </a>
                    </div>
                </div>

                <div class="col-md-5 pull-right">
                    <div class="thumbnail">
                        <a id="output_hyperlink" href="" target="_blank">
                            <img id="output" style="max-width:100%;display: block;" src=""/>
                        </a>
                    </div>
                </div>
            </div>

            </center>

        </div>
    </body>
</html>
